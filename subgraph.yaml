specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: DebtRegistry
  source:
    address: "0x4e0f2b97307ad60b741f993c052733acc1ea5811"
    abi: DebtRegistry
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
    - Entry
    abis:
    - name: DebtRegistry
      file: ./abis/DebtRegistry.json
    eventHandlers:
    - event: LogInsertEntry(bytes32,address,address,uint256,address,bytes32)
      handler: handleLogInsertEntry
    - event: LogModifyEntryBeneficiary(bytes32,address,address)
      handler: handleModifyBeneficiary
    file: ./mappings/debt-registry.ts
- kind: ethereum/contract
  name: DebtKernel
  source:
    address: "0x8ef1351941d0cd8da09d5a4c74f2d64503031a18"
    abi: DebtKernel
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
    - RegisteredDebt
    abis:
    - name: DebtKernel
      file: ./abis/DebtKernel.json
    eventHandlers:
    - event: LogDebtOrderFilled(bytes32,uint256,address,address,uint256,address,uint256)
      handler: handleDebtOrderFilled
    - event: LogIssuanceCancelled(bytes32,address)
      handler: handleIssuanceCancelled
    - event: LogDebtOrderCancelled(bytes32,address)
      handler: handleDebtCancelled
    file: ./mappings/debt-kernel.ts
