type SimpleInterestParams {
  principalTokenAddress: Bytes!
  principalAmount: BigInt!
  termStartUnixTimestamp: BigInt!
  termEndUnixTimestamp: BigInt!
  amortizationUnitType: String
  termLengthInAmortizationUnits: BigInt
  interestRate: BigInt!
}