type Entry {
  version: Bytes!
  beneficiary: Bytes!
  underwriter: Bytes!
  underwriterRiskRating: BigInt!
  termsContract: Bytes!
  termsContractParameters: BigInt!
  issuanceBlockTimestamp: BigInt!
